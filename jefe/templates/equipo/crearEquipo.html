{% extends 'base.html' %}

{% block content %}
<div class="container w-50 mt-5">
  <h1>Crear equipo</h1>
  {% if success %}
  <div class="alert alert-success" role="alert">
    {{ success }}
  </div>
  {% endif %}
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
  {% endif %}
  <form action="/jefe/newTeam/" method="post">
    {% csrf_token %}
    <div class="form-outline mb-4">
      <label class="form-label" for="id_titulo">Nombre equipo:</label>
      <input name="titulo" type="text" id="id_titulo" class="form-control" autofocus required/>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="id_descripcion">Descripci√≥n:</label>
      <textarea class="form-control" name="descripcion" id="id_descripcion" style="height: 100px" required></textarea>
    </div>
  
    <!-- Submit button -->
    <div class="d-grid">
      <button class="btn btn-primary mb-4">Crear equipo</button>
    </div>
  </form>
</div>
{% endblock %}
